<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-4">Update Movie</h1>
        <form action="/update" method="post">
            <input type="hidden" name="id" th:value="${movie.id}" />
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${movie.title}" required />
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control" th:value="${movie.genre}" required />
            </div>
            <div class="form-group">
                <label for="releaseDate">Release Date:</label>
                <input type="date" id="releaseDate" name="releaseDate" class="form-control"
                    th:value="${movie.releaseDate}" required />
            </div>
            <div class="form-group">
                <label for="director">Director:</label>
                <input type="text" id="director" name="director" class="form-control" th:value="${movie.director}"
                    required />
            </div>
            <div class="form-group">
                <label for="language">Language:</label>
                <input type="text" id="language" name="language" class="form-control" th:value="${movie.language}"
                    required />
            </div>
            <button type="submit" class="btn btn-primary">Update Movie</button>
        </form>
    </div>
</body>

</html>
